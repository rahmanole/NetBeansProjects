<!DOCTYPE html>
<html>
    <head>
        <title>Simple Registration Form</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="mainDiv">
            <form>
                <div class="row">
                    <div class="leftCol"><label>Name:</label></div>
                    <div class="rightCol"><input type="text" class="inpt" placeholder="Name.."/></div>
                </div>

                <div class="row">
                    <div class="leftCol"><label>Email:</label></div>
                    <div class="rightCol"><input type="email" class="inpt" placeholder="Email.."></div>
                </div>

                <div class="rowGen">
                    <div class="leftCol"><label>Gender:</label></div>
                    <div class="rightCol">
                        <input type="radio" name="gender">
                        <label>Male</label><br>
                        <input type="radio" name="gender">
                        <label>Female</label><br>
                        <input type="radio" name="gender">
                        <label>Others</label>
                    </div>
                </div>
                <div class="row">
                    <div class="leftCol"><label>Country:</label></div>
                    <div class="rightCol">
                        <select >
                            <option>Bangladesh</option>
                            <option>USA</option>
                            <option>Germany</option>
                            <option>Canada</option>
                        </select>
                    </div>
                </div>
                <div class="rowSkill">
                    <div class="leftCol"><label>Skills:</label></div>
                    <div class="rightCol">
                        <input type="checkbox" name="gender">
                        <label>Java</label><br>
                        <input type="checkbox" name="gender">
                        <label>JavaScript</label><br>
                        <input type="checkbox" name="gender">
                        <label>Python</label><br>
                            
                    </div>					
                </div>

                <div class="row">
                    <div class="leftCol"><label>Password:</label></div>
                    <div class="rightCol"><input type="password" class="inpt" placeholder="Name.."/></div>
                </div>

                <div class="row">
                    <div class="leftCol"><label>Confirm Password:</label></div>
                    <div class="rightCol"><input type="password" class="inpt" placeholder="Email.."></div>
                </div>
                <div class="row">
                    <div class="btnRow">
                        <input class="btn" type="submit" value="Submit">
                        <input class="btn" type="reset" value="Reset">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
